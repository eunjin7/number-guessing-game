<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="pre-title">당첨되거나 면제되거나</h1>
        <h1 class="title">숫자게임</h1>
        <h2 class="sub-title">은진이의 업 & 다운</h2>
        <div id="result-area">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2RmbGoxYWo2Njc2eGpja3BqOXFhZWVqZ28wbndocWV5bjN6MzJjcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xFpSoAM6jsp8Xchc7r/giphy.webp" class="main-img">
            <h1 class="result-text">맞춰야 살아남는다</h1>
        </div>
        <h2 id="chance-area">남은 기회:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go!!</button>
            </div>
        </div>
    </div>

    <button class="btn btn-warning mt-3 button-style button-reset" id="reset-button">리셋!</button>

    <script src="main.js"></script>
</body>
</html>
